<!DOCTYPE html>
<html>
<head>
    <title>Arbitrage Opportunities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        .trade-links {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>Arbitrage Opportunities</h1>
    <table>
        <tr>
            <th>Symbol</th>
            <th>Gateio Trade Link</th>
            <th>MEXC Trade Link</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.symbol }}</td>
            <td><a href="{{ item.gateio_trade_link }}" target="_blank">Gateio</a></td>
            <td><a href="{{ item.mexc_trade_link }}" target="_blank">MEXC</a></td>
        </tr>
        {% endfor %}
    </table>
    <p>Total Arbitrage Opportunities: {{ positive_count + negative_count }}</p>
    <p>Positive Opportunities: {{ positive_count }}</p>
    <p>Negative Opportunities: {{ negative_count }}</p>
</body>
</html>
